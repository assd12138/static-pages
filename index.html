<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>炒币算一下</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <form class="">
        <div class="form-inline form-group">
            <h1>
                <span class="label label-info ">购入价格</span>
                <input class="form-control price" type="text" />
            </h1>
        </div>
        <div class="form-inline form-group">
            <h1>
                <span class="label label-info" for="">手续费率</span>
                <input class="form-control rate" type="text" value="0.2" />%
            </h1>
        </div>
        <div>
            <input class="btn btn-primary btn-lg cal" onclick="cal()" type="button" value="算一下" />
        </div>
    </form>
</body>
<script>
    function cal() {
        let price = parseFloat(document.querySelector(".price").value);
        let rate = (1 - parseFloat(document.querySelector(".rate").value) / 100);
        let result = price / (rate * rate);
        alert("当以" + result + "为单价售出时不亏！");
    }
</script>

</html>
